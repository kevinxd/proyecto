<ion-header>

  <ion-navbar>
    <ion-title>Especialidades</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list inset>
    <button ion-item *ngFor="let i of espec" (click)="goToEspe()">
      {{i.espe}}
    </button> 


    <button ion-item *ngFor="let a of espec">
    <h2><strong>Seguros Asociados</strong></h2>
     <br> {{a.seguro.s1}}<br/>
     <br> {{a.seguro.s2}}<br/>
     <br> {{a.seguro.s3}}<br/>
    </button> 
  </ion-list>
  <button ion-button block (click)="goToCa()">Gestionar Cita</button>
</ion-content>
