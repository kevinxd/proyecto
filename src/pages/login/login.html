<ion-header>
  
    <ion-navbar>
      <ion-title>Login</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <img src="../assets/imgs/medical_services.png">

      <ion-list>
          
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text" [(ngModel)]="user.email"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
          
          </ion-list>
          <button ion-button block (click)="login(user)">Login</button>
          <button ion-button block   (click)="register()" color="secondary">Registro</button>
  </ion-content>
