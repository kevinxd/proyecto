<ion-header>
  
    <ion-navbar>
      <ion-title>Registro</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
      <ion-list>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" [(ngModel)]="user.name"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Phone</ion-label>
          <ion-input type="text" [(ngModel)]="user.phone"></ion-input>
        </ion-item>


            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text" [(ngModel)]="user.email"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
          
          </ion-list>
        
          <button ion-button block (click)="register(user)" color="secondary">Registro</button>
  </ion-content>
